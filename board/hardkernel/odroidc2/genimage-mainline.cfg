image boot.vfat {
	vfat {
		files = {
			"uImage",
			"meson-gxbb-odroidc2.dtb",
			"boot.scr"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "uboot-odc2.img"
		offset = 49664
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}
}
